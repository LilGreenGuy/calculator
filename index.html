<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calcDisplay">0</div>
        <div class="keyContainer">
            <button id="percent">%</button>
            <button id="power">x&sup2</button>
            <button id="square">&#8730</button>
            <button id="clear">AC</button>
            <button data-number="7" id="seven">7</button>
            <button data-number="8" id="eight">8</button>
            <button data-number="9" id="nine">9</button>
            <button id="divide">รท</button>
            <button data-number="4" id="four">4</button>
            <button data-number="5" id="five">5</button>
            <button data-number="6" id="six">6</button>
            <button id="multiply">x</button>
            <button data-number="1" id="one">1</button>
            <button data-number="2" id="two">2</button>
            <button data-number="3" id="three">3</button>
            <button id="minus">-</button>
            <button data-number="0" id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button id="plus">+</button>
        </div>
    </div>
</body>

</html>
